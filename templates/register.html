<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <link rel="stylesheet" href="../static/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../static/vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="../static/images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
          <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #ffffff">
              <div class="row w-100 mx-0">
                  <div class="col-lg-4 mx-auto">
                      <div class="auth-form-light text-left py-5 px-4 px-sm-5"
                           style="border-radius: 10px; border: 1px solid rgba(128, 128, 128, .2)">
                          <div class="brand-logo">
                              <img src="../static/images/logo.svg" alt="logo">
                          </div>
                          <form class="pt-3" action="/user/register" method="post">
                              <div class="form-group">
                                  <input type="text" class="form-control form-control-lg"
                                         placeholder="账号" name="account">
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control form-control-lg"
                                         placeholder="密码" name="password">
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control form-control-lg"
                                         placeholder="确认密码" name="passwordVerify">
                              </div>
                              <div class="mb-4">
                                  <div class="form-check">
                                      <label class="form-check-label text-muted">
                                          <input type="checkbox" class="form-check-input" name="agree">
                                          同意所有条款和条件
                                      </label>
                                  </div>
                              </div>
                              <div class="mt-3">
                                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="注 册"/>
                              </div>
                              <div class="text-center mt-4 font-weight-light">
                                  已有账号? <a href="/user/login" class="text-primary">立即登录</a>
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
    </div>
  </div>
  <script src="../static/vendors/base/vendor.bundle.base.js"></script>
  <script src="../static/js/off-canvas.js"></script>
  <script src="../static/js/hoverable-collapse.js"></script>
  <script src="../static/js/template.js"></script>
</body>
</html>
