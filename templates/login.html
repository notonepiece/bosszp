<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="../static/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../static/vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" href="../static/images/favicon.png" />
</head>

<body>

  <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0" style="background-color: #ffffff">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5"
                         style="border-radius: 10px; border: 1px solid rgba(128, 128, 128, .2)">
                        <div class="brand-logo">
                            <img src="../static/images/logo.svg" alt="logo">
                        </div>
                        <form class="pt-3" action="/user/login" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg"
                                       placeholder="账号" name="account">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg"
                                       placeholder="密码" name="password">
                            </div>
                            <div class="mt-3">
                                <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="登 录"/>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                没有账号? <a href="/user/register" class="text-primary">立即注册</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>

  <script src="../static/vendors/base/vendor.bundle.base.js"></script>
  <script src="../static/js/off-canvas.js"></script>
  <script src="../static/js/hoverable-collapse.js"></script>
  <script src="../static/js/template.js"></script>
</body>

</html>
